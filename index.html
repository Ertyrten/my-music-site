    <style>
        /* --- Анімації --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Загальні стилі --- */
        body {
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Запобігає горизонтальній прокрутці */
        }

        /* --- Стилізація скролбару --- */
        body::-webkit-scrollbar { width: 10px; }
        body::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
        body::-webkit-scrollbar-thumb { background-color: #4d4d4d; border-radius: 20px; border: 2px solid transparent; }

        /* --- Контейнер зі скляним ефектом --- */
        .container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(18, 18, 18, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Заголовок з новим шрифтом та анімацією --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .header p {
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        /* --- Сітка для треків --- */
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- Плеєр з анімацією появи --- */
        .track-player {
            opacity: 0; /* Початковий стан - невидимий */
            transform: translateY(30px); /* Початкове положення - трохи нижче */
            animation: fadeInUp 0.8s ease-out forwards;
            transition: transform 0.3s ease;
        }
        
        .track-player:hover {
            transform: scale(1.04) !important; /* !important, щоб перевизначити анімацію */
        }
        
        .track-player iframe {
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        /* --- Затримка анімації для кожного плеєра --- */
        .track-player:nth-child(1) { animation-delay: 0.2s; }
        .track-player:nth-child(2) { animation-delay: 0.3s; }
        .track-player:nth-child(3) { animation-delay: 0.4s; }
        .track-player:nth-child(4) { animation-delay: 0.5s; }
